name: ğŸš€ Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy to Shared Hosting
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js
      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3ï¸âƒ£ Install & build frontend
      - name: ğŸ“¦ Install and Build
        run: |
          cd frontend
          npm ci
          npm run build

      # 4ï¸âƒ£ Zip build output (zip is preinstalled on runners)
      - name: ğŸ—œï¸ Compress Build
        run: |
          cd frontend/build
          zip -qr ../../deploy.zip .

      # 5ï¸âƒ£ Create PHP unzip script
      - name: ğŸ“ Create Unzip Script
        run: |
          cat <<'EOF' > deploy_unzip.php
          <?php
          $zip = new ZipArchive;
          if ($zip->open(__DIR__ . '/deploy.zip') === TRUE) {
              $zip->extractTo(__DIR__);
              $zip->close();
              echo 'OK';
          } else {
              http_response_code(500);
              echo 'FAIL';
          }
          ?>
          EOF

      # 6ï¸âƒ£ Upload via FTP (FAST & SAFE)
      - name: ğŸ“‚ Upload via FTP
        run: |
          sudo apt-get install -y lftp > /dev/null
          lftp -u iloveshr,${{ secrets.FTP_PASSWORD }} ftp.iloveshrigonda.com <<EOF
          set ftp:ssl-allow no
          set ftp:passive-mode on
          cd public_html
          put deploy.zip
          put deploy_unzip.php
          quit
          EOF

      # 7ï¸âƒ£ Extract on server
      - name: ğŸš€ Extract
        run: |
          curl --silent --fail https://iloveshrigonda.com/deploy_unzip.php

      # 8ï¸âƒ£ Cleanup
      - name: ğŸ§¹ Cleanup
        run: |
          lftp -u iloveshr,${{ secrets.FTP_PASSWORD }} ftp.iloveshrigonda.com <<EOF
          set ftp:ssl-allow no
          set ftp:passive-mode on
          cd public_html
          rm deploy.zip
          rm deploy_unzip.php
          quit
          EOF
