name: ğŸš€ Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy to Shared Hosting
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install & Build
        run: |
          cd frontend
          npm install
          npm run build

      - name: ğŸ—œï¸ Zip Build
        run: |
          sudo apt-get install -y zip
          cd frontend/build
          zip -qr ../../deploy.zip .

      - name: ğŸ“ Create Unzip Script
        run: |
          cat <<'EOF' > deploy_unzip.php
          <?php
          $zip = new ZipArchive;
          if ($zip->open('deploy.zip') === TRUE) {
              $zip->extractTo(__DIR__);
              $zip->close();
              echo 'OK';
          } else {
              http_response_code(500);
              echo 'FAIL';
          }
          ?>
          EOF

      - name: ğŸ“‚ Upload via FTP (Plain + No EPSV)
        run: |
          sudo apt-get install -y lftp
          # Using Plain FTP (No SSL) to bypass certificate/handshake issues on shared hosting
          lftp -u iloveshr,${{ secrets.FTP_PASSWORD }} ftp.iloveshrigonda.com <<EOF
          set ftp:ssl-allow no
          set ftp:passive-mode on
          set ftp:prefer-epsv no
          set net:timeout 30
          set net:max-retries 5
          set net:reconnect-interval-base 2
          
          # Navigate and Upload
          cd public_html
          put deploy.zip
          put deploy_unzip.php
          quit
          EOF

      - name: ğŸš€ Extract on Server
        run: |
          # Wait a moment for FS sync
          sleep 2
          curl --fail --max-time 120 https://iloveshrigonda.com/deploy_unzip.php

      - name: ğŸ§¹ Cleanup
        continue-on-error: true
        run: |
          lftp -u iloveshr,${{ secrets.FTP_PASSWORD }} ftp.iloveshrigonda.com <<EOF
          set ftp:ssl-allow no
          set ftp:passive-mode on
          set ftp:prefer-epsv no
          cd public_html
          rm deploy.zip
          rm deploy_unzip.php
          quit
          EOF
