name: ğŸš€ Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy to Shared Hosting
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout
      - name: ğŸšš Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3ï¸âƒ£ Install & Build (FIXED)
      - name: ğŸ“¦ Install and Build
        run: |
          cd frontend
          npm install
          npm run build

      # 4ï¸âƒ£ Zip build
      - name: ğŸ—œï¸ Zip build
        run: |
          sudo apt-get install -y zip
          cd frontend/build
          zip -r ../../deploy.zip .

      # 5ï¸âƒ£ Create unzip script
      - name: ğŸ“ Create unzip script
        run: |
          cat <<'EOF' > deploy_unzip.php
          <?php
          $zip = new ZipArchive;
          if ($zip->open('deploy.zip') === TRUE) {
              $zip->extractTo(__DIR__);
              $zip->close();
              echo 'OK';
          } else {
              http_response_code(500);
              echo 'FAIL';
          }
          ?>
          EOF

      # 6ï¸âƒ£ Upload via FTP (NO HANG)
      - name: ğŸ“‚ Upload via FTP
        run: |
          sudo apt-get install -y lftp
          lftp -u iloveshr,${{ secrets.FTP_PASSWORD }} ftp.iloveshrigonda.com <<EOF
          set ftp:ssl-allow no
          set ftp:passive-mode on
          set ftp:prefer-epsv no
          set net:timeout 60
          set net:max-retries 10
          set net:reconnect-interval-base 5
          cd public_html
          put deploy.zip
          put deploy_unzip.php
          quit
          EOF

      # 7ï¸âƒ£ Extract
      - name: ğŸš€ Extract on server
        run: |
          curl --fail --max-time 120 https://iloveshrigonda.com/deploy_unzip.php

      # 8ï¸âƒ£ Cleanup
      - name: ğŸ§¹ Cleanup
        run: |
          lftp -u iloveshr,${{ secrets.FTP_PASSWORD }} ftp.iloveshrigonda.com <<EOF
          set ftp:ssl-allow no
          set ftp:passive-mode on
          set ftp:prefer-epsv no
          set net:timeout 60
          set net:max-retries 10
          cd public_html
          rm deploy.zip
          rm deploy_unzip.php
          quit
          EOF
