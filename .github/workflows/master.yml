name: ğŸš€ Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy to Shared Hosting
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: ğŸšš Checkout
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3ï¸âƒ£ Install & Build frontend
      - name: ğŸ“¦ Install & Build
        run: |
          cd frontend
          npm install
          npm run build

      # 4ï¸âƒ£ FTP Deploy (Extension)
      - name: ğŸ“‚ Deploy via FTP
        uses: samkirkland/ftp-deploy-action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Use relative path to avoid chroot issues
          server-dir: public_html/
          local-dir: frontend/build/
          protocol: ftp
          port: 21
          dangerous-clean-slate: true
