name: ğŸš€ Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy to Shared Hosting
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: ğŸšš Checkout
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3ï¸âƒ£ Install & Build frontend
      - name: ğŸ“¦ Install & Build
        run: |
          cd frontend
          npm install
          npm run build

      # 4ï¸âƒ£ FTP Deploy (Manual LFTP - No Zip, No Hang)
      - name: ğŸ“‚ Deploy via FTP
        run: |
          sudo apt-get install -y lftp
          lftp -u iloveshr,${{ secrets.FTP_PASSWORD }} ftp.iloveshrigonda.com <<EOF
          # 1. Disable SSL for compatibility
          set ftp:ssl-allow no
          
          # 2. Force Passive Mode but DISABLE EPSV (Critical Fix)
          set ftp:passive-mode on
          set ftp:prefer-epsv no
          
          # 3. Optimize for speed (No feature check, low timeout)
          set ftp:use-feat no
          set net:timeout 20
          set net:max-retries 3
          
          # 4. Sync files (Mirror local build to remote public_html)
          # -R = Reverse mirror (upload)
          # --delete = Remove old files on server
          # --parallel=10 = Upload 10 files at once for speed
          mirror -R --delete --parallel=10 --verbose frontend/build public_html
          quit
          EOF
