name: ðŸš€ Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy to Shared Hosting
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install & Build
        run: |
          cd frontend
          npm install
          npm run build

      - name: ï¿½ Deploy via FTP (FTPS + lftp)
        run: |
          sudo apt-get install -y lftp
          # Using lftp with SSL ENABLED (fixed for timeout)
          lftp -u iloveshr,${{ secrets.FTP_PASSWORD }} ftp.iloveshrigonda.com <<EOF
          # 1. Enable SSL/TLS (Fixes data connection on many hosts)
          set ftp:ssl-allow yes
          set ftp:ssl-force yes
          set ftp:ssl-protect-data yes
          
          # 2. Disable Certificate Verification (Fixes 'common name doesn't match')
          set ssl:verify-certificate no
          
          # 3. Disable EPSV (Compatibility fix)
          set ftp:prefer-epsv no
          
          # 3. Connection settings
          set net:timeout 30
          set net:max-retries 3
          set ftp:passive-mode on
          
          # 4. Sync
          cd public_html
          mirror -R --delete --parallel=5 --verbose frontend/build .
          quit
          EOF
