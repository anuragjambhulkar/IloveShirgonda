name: ğŸš€ Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci
        working-directory: frontend

      - name: ğŸ—ï¸ Build Project
        run: npm run build
        working-directory: frontend

      - name: ğŸ“‚ Sync files via lftp
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp
          lftp -e "debug 3; set ftp:ssl-allow no; set ftp:passive-mode on; set ftp:prefer-epsv no; mirror -R frontend/build /home/iloveshr/public_html; quit" -u iloveshr,${{ secrets.FTP_PASSWORD }} ftp.iloveshrigonda.com