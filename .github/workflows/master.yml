name: ğŸš€ Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci
        working-directory: frontend

      - name: ğŸ—ï¸ Build Project
        run: npm run build
        working-directory: frontend

      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.iloveshrigonda.com
          username: iloveshr
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          # The local directory where the build files are located
          local-dir: ./frontend/build/
          # The destination directory on the FTP server
          server-dir: /home/iloveshr/public_html/