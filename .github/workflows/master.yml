name: ğŸš€ Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy to Shared Hosting
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout source code
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js
      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3ï¸âƒ£ Install & Build frontend
      - name: ğŸ“¦ Install and Build
        run: |
          cd frontend
          npm ci
          npm run build

      # 4ï¸âƒ£ Zip build output
      - name: ğŸ—œï¸ Compress Build
        run: |
          sudo apt-get install -y zip
          cd frontend/build
          zip -r ../../deploy.zip .

      # 5ï¸âƒ£ Create PHP unzip script
      - name: ğŸ“ Create Unzip Script
        run: |
          cat <<'EOF' > deploy_unzip.php
          <?php
          $zip = new ZipArchive;
          if ($zip->open('deploy.zip') === TRUE) {
              $zip->extractTo(__DIR__);
              $zip->close();
              echo 'Extraction successful';
          } else {
              http_response_code(500);
              echo 'Extraction failed';
          }
          ?>
          EOF

      # 6ï¸âƒ£ Upload via FTP (Pure-FTPd safe)
      - name: ğŸ“‚ Upload files via FTP
        run: |
          sudo apt-get install -y lftp
          lftp -u iloveshr,${{ secrets.FTP_PASSWORD }} ftp.iloveshrigonda.com <<EOF
          set ftp:ssl-allow no
          set ftp:passive-mode on
          cd /home/iloveshr/public_html
          put deploy.zip
          put deploy_unzip.php
          quit
          EOF

      # 7ï¸âƒ£ Trigger extraction
      - name: ğŸš€ Extract on Server
        run: |
          curl --fail --max-time 300 https://iloveshrigonda.com/deploy_unzip.php

      # 8ï¸âƒ£ Cleanup
      - name: ğŸ§¹ Cleanup server files
        run: |
          lftp -u iloveshr,${{ secrets.FTP_PASSWORD }} ftp.iloveshrigonda.com <<EOF
          set ftp:ssl-allow no
          set ftp:passive-mode on
          cd /home/iloveshr/public_html
          rm deploy.zip
          rm deploy_unzip.php
          quit
          EOF
