name: ðŸš€ Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy to Shared Hosting
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install & Build
        run: |
          cd frontend
          npm install
          npm run build

      - name: ï¿½ Deploy via FTP (Direct Mirror)
        run: |
          sudo apt-get install -y lftp
          # Using Plain FTP (No SSL) + No EPSV to match local CoreFTP settings
          lftp -u iloveshr,${{ secrets.FTP_PASSWORD }} ftp.iloveshrigonda.com <<EOF
          # 1. Plain FTP (Matches your local config)
          set ftp:ssl-allow no
          
          # 2. Connection Mode
          set ftp:passive-mode on
          set ftp:prefer-epsv no
          set ftp:use-feat no
          
          # 3. Timeouts (Fast fail)
          set net:timeout 20
          set net:max-retries 3
          set net:reconnect-interval-base 2
          
          # 4. Sync
          cd public_html
          mirror -R --delete --parallel=5 --verbose frontend/build .
          quit
          EOF
