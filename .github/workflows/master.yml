name: ğŸš€ Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy to Shared Hosting
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install & Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: ğŸ—œï¸ Zip Build
        run: |
          sudo apt-get install -y zip lftp
          cd frontend/build
          zip -r ../../deploy.zip .

      - name: ğŸ“ Create unzip PHP
        run: |
          cat <<'EOF' > deploy_unzip.php
          <?php
          $zip = new ZipArchive;
          if ($zip->open('deploy.zip') === TRUE) {
              $zip->extractTo(__DIR__);
              $zip->close();
              echo 'OK';
          } else {
              http_response_code(500);
              echo 'FAIL';
          }
          ?>
          EOF

      - name: ğŸ“‚ Upload via FTP
        run: |
          lftp -u iloveshr,${{ secrets.FTP_PASSWORD }} ftp.iloveshrigonda.com <<EOF
          set ftp:ssl-allow no
          set ftp:passive-mode on
          cd /home/iloveshr/public_html
          put deploy.zip
          put deploy_unzip.php
          quit
          EOF

      - name: ğŸš€ Extract on server
        run: |
          curl --fail https://iloveshrigonda.com/deploy_unzip.php

      - name: ğŸ§¹ Cleanup
        run: |
          lftp -u iloveshr,${{ secrets.FTP_PASSWORD }} ftp.iloveshrigonda.com <<EOF
          set ftp:ssl-allow no
          set ftp:passive-mode on
          cd /home/iloveshr/public_html
          rm deploy.zip
          rm deploy_unzip.php
          quit
          EOF
