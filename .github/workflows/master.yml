name: ğŸš€ Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy to Shared Hosting
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: ğŸšš Checkout
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3ï¸âƒ£ Install & Build frontend
      - name: ğŸ“¦ Install & Build
        run: |
          cd frontend
          npm install
          npm run build

      # 4ï¸âƒ£ FTP Deploy (Manual LFTP - The only way to fix "None of available transfer modes")
      - name: ğŸ“‚ Deploy via FTP
        run: |
          sudo apt-get install -y lftp
          lftp -u iloveshr,${{ secrets.FTP_PASSWORD }} ftp.iloveshrigonda.com <<EOF
          # Fix for "None of the available transfer modes work":
          set ftp:ssl-allow no
          set ftp:passive-mode on
          set ftp:prefer-epsv no
          
          # Optimizations
          set net:timeout 30
          set net:max-retries 3
          
          # Sync files (Mirror)
          cd public_html
          mirror -R --delete --parallel=5 --verbose frontend/build .
          quit
          EOF
