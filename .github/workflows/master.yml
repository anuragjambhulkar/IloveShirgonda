name: ğŸš€ Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy to Shared Hosting
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout
      - name: ğŸšš Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3ï¸âƒ£ Install & Build
      - name: ğŸ“¦ Install and Build
        run: |
          cd frontend
          npm install
          npm run build

      # 4ï¸âƒ£ Install lftp
      - name: ğŸ“¦ Install lftp
        run: sudo apt-get install -y lftp

      # 5ï¸âƒ£ Upload build via FTP (SAFE MODE)
      - name: ğŸš€ Upload build to server
        run: |
          lftp -u iloveshr,${{ secrets.FTP_PASSWORD }} ftp.iloveshrigonda.com <<EOF
          set ftp:ssl-allow no
          set ftp:passive-mode on
          set ftp:prefer-epsv no
          set ftp:use-feat no
          set net:timeout 15
          set net:max-retries 2
          set net:reconnect-interval-base 3

          # IMPORTANT: stay in restricted directory
          cd .

          # clean old files
          rm -r *

          # upload build folder CONTENTS
          mirror -R frontend/build .

          quit
          EOF
