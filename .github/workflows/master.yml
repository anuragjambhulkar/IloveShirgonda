name: ğŸš€ Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy to Shared Hosting
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install & Build
        run: |
          cd frontend
          npm install
          npm run build

      - name: ğŸ—œï¸ Zip Build
        run: |
          sudo apt-get install -y zip
          cd frontend/build
          zip -qr ../../deploy.zip .

      - name: ğŸ“ Create Unzip Script
        run: |
          cat <<'EOF' > deploy_unzip.php
          <?php
          $zip = new ZipArchive;
          if ($zip->open('deploy.zip') === TRUE) {
              $zip->extractTo(__DIR__);
              $zip->close();
              echo 'OK';
          } else {
              http_response_code(500);
              echo 'FAIL';
          }
          ?>
          EOF

      - name: ğŸ“‚ Upload via Curl (Fast & Robust)
        run: |
          # Upload Zip
          curl -v --ftp-pasv --disable-epsv --upload-file deploy.zip --user "iloveshr:${{ secrets.FTP_PASSWORD }}" ftp://ftp.iloveshrigonda.com/public_html/
          
          # Upload Script
          curl -v --ftp-pasv --disable-epsv --upload-file deploy_unzip.php --user "iloveshr:${{ secrets.FTP_PASSWORD }}" ftp://ftp.iloveshrigonda.com/public_html/

      - name: ğŸš€ Extract on Server
        run: |
          # Trigger the PHP script to unzip files
          curl --fail --max-time 120 https://iloveshrigonda.com/deploy_unzip.php

      - name: ğŸ§¹ Cleanup
        continue-on-error: true
        run: |
          # Delete temporary files using Curl commands
          curl -v --ftp-pasv --disable-epsv -Q "DELE public_html/deploy.zip" --user "iloveshr:${{ secrets.FTP_PASSWORD }}" ftp://ftp.iloveshrigonda.com/
          curl -v --ftp-pasv --disable-epsv -Q "DELE public_html/deploy_unzip.php" --user "iloveshr:${{ secrets.FTP_PASSWORD }}" ftp://ftp.iloveshrigonda.com/
