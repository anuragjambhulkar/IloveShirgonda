        // gtag + Consent Mode setup: default to denied until user consents
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }

        // Function to map Cookiebot consent to gtag consent updates
        function updateGtagConsentFromCookiebot() {
            var cb = window.Cookiebot && window.Cookiebot.consent ? window.Cookiebot.consent : null;
            if (!cb) return;
            gtag('consent', 'update', {
                'ad_storage': cb.marketing ? 'granted' : 'denied',
                'analytics_storage': cb.statistics ? 'granted' : 'denied',
                'functionality_storage': cb.preferences ? 'granted' : 'denied',
                'personalization_storage': cb.preferences ? 'granted' : 'denied'
            });
        }

        // Default consent: block ad & analytics storage until user gives consent
        gtag('consent', 'default', {
            'ad_storage': 'denied',
            'analytics_storage': 'denied',
            'functionality_storage': 'denied',
            'personalization_storage': 'denied',
            'security_storage': 'granted'
        });

        // Run immediately in case Cookiebot already has consent recorded
        try { updateGtagConsentFromCookiebot(); } catch (e) { /* safe fallback */ }

        // Listen for Cookiebot consent updates and map to gtag consent
        window.addEventListener('CookieConsentDeclaration', updateGtagConsentFromCookiebot, false);
    </script>

    <script>
        // Custom consent popup fallback (localStorage-based) in case Cookiebot doesn't popup
        (function () {
            var STORAGE_KEY = 'site_consent_v1';

            function readStoredConsent() {
                try { return JSON.parse(localStorage.getItem(STORAGE_KEY)); } catch (e) { return null; }
            }
            function saveStoredConsent(obj) {
                try { localStorage.setItem(STORAGE_KEY, JSON.stringify(obj)); } catch (e) { }
            }

            function updateGtagConsentFromLocal() {
                var c = readStoredConsent();
                if (!c) return;
                try {
                    gtag('consent', 'update', {
                        'ad_storage': c.marketing ? 'granted' : 'denied',
                        'analytics_storage': c.statistics ? 'granted' : 'denied',
                        'functionality_storage': c.preferences ? 'granted' : 'denied',
                        'personalization_storage': c.preferences ? 'granted' : 'denied'
                    });
                } catch (e) { }
            }

            function applyPosthogFromLocal() {
                var c = readStoredConsent();
                if (c && c.statistics) {
                    try { initPosthogIfAllowed(); } catch (e) { }
                }
            }

            function showPopup() {
                var popup = document.getElementById('consent-popup');
                if (!popup) return;
                popup.style.display = 'block';
                var pref = document.getElementById('consent-preferences');
                var btnCustomize = document.getElementById('btn-customize');
                var btnClose = document.getElementById('consent-close');

                btnCustomize.addEventListener('click', function () {
                    pref.style.display = pref.style.display === 'none' ? 'block' : 'none';
                });

                document.getElementById('btn-accept').addEventListener('click', function () {
                    var consent = { marketing: true, statistics: true, preferences: true };
                    saveStoredConsent(consent);
                    updateGtagConsentFromLocal();
                    applyPosthogFromLocal();
                    popup.style.display = 'none';
                });

                document.getElementById('btn-reject').addEventListener('click', function () {
                    var consent = { marketing: false, statistics: false, preferences: false };
                    saveStoredConsent(consent);
                    updateGtagConsentFromLocal();
                    popup.style.display = 'none';
                });

                document.getElementById('btn-customize').addEventListener('click', function () {
                    var pref = document.getElementById('consent-preferences');
                    pref.style.display = 'block';
                    // change customize button into Save button
                    this.textContent = 'Save preferences';
                    this.removeEventListener('click', arguments.callee);
                    this.addEventListener('click', function () {
                        var consent = {
                            statistics: document.getElementById('consent-analytics').checked,
                            marketing: document.getElementById('consent-marketing').checked,
                            preferences: document.getElementById('consent-functional').checked
                        };
                        saveStoredConsent(consent);
                        updateGtagConsentFromLocal();
                        applyPosthogFromLocal();
                        document.getElementById('consent-popup').style.display = 'none';
                    });
                });

                btnClose.addEventListener('click', function () { popup.style.display = 'none'; });
            }

            // On load, if Cookiebot hasn't stored consent and we have no stored consent, show popup
            document.addEventListener('DOMContentLoaded', function () {
                var cb = window.Cookiebot && window.Cookiebot.consent ? window.Cookiebot.consent : null;
                var stored = readStoredConsent();
                // Developer convenience: force-show popup on localhost or with ?showConsent=1
                var forceShow = /[?&](showConsent|resetConsent)=1/.test(location.search) || location.hostname === 'localhost' || location.hostname === '127.0.0.1';
                if (forceShow) {
                    showPopup();
                    return;
                }

                if (!cb && !stored) {
                    // show our custom popup
                    showPopup();
                } else {
                    // if stored consent exists, apply it
                    if (stored) {
                        updateGtagConsentFromLocal();
                        applyPosthogFromLocal();
                    } else if (cb) {
                        // cookiebot exists; keep using its events (already handled earlier)
                        updateGtagConsentFromCookiebot();
                        initPosthogIfAllowed();
                    }
                }
            });
        })();
    </script>
